# Set TMUX_VERSION env variable.
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Use ctrl-A instead of ctrl-B
set -g prefix ^A

# Index windows and panes from 1 instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Re-size pane with option + arrow keys
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10
bind -n M-Down resize-pane -D 10
bind -n M-Up resize-pane -U 10

# Select pane with ctrl + vim nav keys
bind-key l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Intuitive window splits
bind-key V split-window -h -c '#{pane_current_path}'
bind-key H split-window -v -c '#{pane_current_path}'

# Easily source config while in tmux
unbind r
bind r source-file ~/.tmux.conf

# Renumber windows when adding/removing.
set -g renumber-windows on

# Vim keybindings
set -g mode-keys vi

# Copying and pasting
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# Copy directly to system clipboard.
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# use telescope-tmux for picking sessions and windows 
bind w display-popup -E -w 80% -h 80% nvim -c ":TmuxWindowsAndQuit"
bind s display-popup -E -w 80% -h 80% nvim -c ":TmuxSessionsAndQuit"

# Mouse support  (copy and pasting with Alacritty works better when mouse mode disabled)
# set -g mouse on
# Scroll one line at a time.
set -g @scroll-speed-num-lines-per-scroll 1

# set -g status on
set -g status-position bottom

# Make colors work
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
# set -g default-terminal "tmux-256color"
#set -g default-terminal "screen-256color"
#set -g default-terminal "xterm-256color"
set -g default-terminal "alacritty"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g focus-events on

# Set window name to base name of directory by default.
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#(basename "#{pane_current_path}")'

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'epwalsh/tmux-catppuccin'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @catppuccin_flavour 'frappe'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
# set -g @catppuccin_status_modules_right "directory session battery cpu ram"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{s|$HOME|~|;s|~/Library/Mobile Documents/iCloud~md~obsidian/Documents|iCloud/Obsidian|:pane_current_path}"

set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'on'
set -g @pomodoro_skip '_'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-bg default
set -g status-style bg=default

# POPUP WINDOWS
# These two shortcuts provide popup windows in tmux. The lowercase version
# makes a popup that named uniquely to the working directory. This is great
# for making a popup window in a coding project.
#
# The uppercase version makes a "global" popup window. Great for persisting
# things globally for a long period of time.
bind g run-shell '\
    POPUP_INFO=$(~/dotfiles/tmux/git-aware-popup.sh "#{pane_current_path}"); \
    POPUP_DIR=$(echo "$POPUP_INFO" | cut -d"|" -f1); \
    POPUP_NAME=$(echo "$POPUP_INFO" | cut -d"|" -f2); \
    if [ "#{session_name}" = "$POPUP_NAME" ]; then \
        tmux detach-client; \
    else \
        tmux display-popup -d "$POPUP_DIR" -xC -yC -w 80% -h 75% -E "tmux attach-session -t $POPUP_NAME || tmux new-session -s $POPUP_NAME"; \
    fi \
'

bind G run-shell '\
    POPUP_NAME="popup-global"; \
    if [ "#{session_name}" = "$POPUP_NAME" ]; then \
        tmux detach-client; \
    else \
        tmux display-popup -xC -yC -w 80% -h 75% -E "tmux attach-session -t $POPUP_NAME || tmux new-session -s $POPUP_NAME"; \
    fi \
'

# Set shell to fish.
set -gu default-command
set -g default-shell /opt/homebrew/bin/fish
